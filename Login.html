<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="doc-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="stylel.css">
    <script src="tablescript.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse " id="collapse_target">
        
                    <a class="navbar-brand" href=""><img class="logoimg" src="logo.gif"></a>
                    <span class="navbar-text">Welcome to Document Management System</span>
                    
                    
                    </div>
                </nav>
        
        <div class="row">
            <div class="col-sm-4"></div>
            
        <div class="col-sm-3 form-body rounded-lg">
        
        <div class="form-header">

            <h3><strong>Login Form</strong></h3>
            <p>Kindly use your email and password to login</p>
        </div>
            <form id="login" method="post" action="#">
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9 ">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                <input type="password" class="form-control"  name="pwd" id="pwd" placeholder="Enter password">
                </div>
            </div>

            <div class="login-btn">
                <input type="submit" name="login" id="login" value="Login" class="btn btn-success btn-lg"  onClick="check()">
                <br>
                <br>
                <a href="#" class="btn btn-secondary">Forget Password?</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </form>
    </div>

        
    <div class="col-sm-4"></div>
    </div>
    </div>
    <script>
    $('form[id="login"]').validate({
    rules: {
        email: {
        required: true,
        email: true,
        },
        pwd: {
        required: true,
        minlength: 8,
        },
        },
        messages: {
            email:'Enter a valid email',
            pwd: {
            minlength:'Password must be at least 8 characters long'
            },
        },
        submitHandler: function(form) {
            form.submit();
        }
        });


        function check() {

            // stored data from the register-form
            
            var storedEmail = localStorage.getItem("user.email");
            var storedPassword = localStorage.getItem("user.password");

            // entered data from the login-form
            var userEmail = document.getElementById("email");
            var userPassword = document.getElementById("pwd");

            // check if stored data from register-form is equal to data from login form
            if(userEmail.value == storedEmail && userPassword.value == storedPassword) {
                alert('You are logged in.');
            }else {
                alert('Invalid email or password');
            }
        }

    </script>
</body>
</html>
