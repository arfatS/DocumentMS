<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="container-fluid text-center">
        
        <div class="row">
            <div class="col-sm-3"></div>
            
        <div class="col-sm-6 form-body rounded-lg">
        <h3><strong>Login Form</strong></h3>
        <p>Kindly use your username and password to login</p>
        <form>
            <div class="form-group row">
                <label for="usrnme" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10 ">
                <input type="text" class="form-control " id="usrnme" placeholder="Enter username" name="usrnme">
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
        </form>
        <a href="#" class="btn btn-success">Login</a>
        <a href="#" class="btn btn-secondary">Forget Password?</a>
        </div>
        
        <div class="col-sm-3"></div>
    </div>
    </div>
</body>
</html>
