<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="icon" href="doc-icon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

     <script src="tablescript.js"></script>

</head>
<body ng-app="User">
    <div class="container-fluid" ng-controller="UserController">
           
        <!-- <div class="alert alert-success"> Registration successful. </div> -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 form-body">
                <div class="form-header">
                    <h2 class="text-center">Registration Form</h2>
                    <p class="text-center">Please fill your details</p>
                </div>

                <form name="form" class="css-form" novalidate>

                    <div class="form-group row">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control user-input" ng-model="firstName" name="firstName" placeholder="First Name" required>
                            <div ng-show="form.$submitted || form.firstName.$touched">
                              <div class="error-msg" ng-show="form.firstName.$error.required">This field is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control user-input" ng-model="lastName" name="lastName" placeholder="Last Name" required>
                            <div ng-show="form.$submitted || form.lastName.$touched">
                                <div class="error-msg" ng-show="form.lastName.$error.required">This field is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control user-input" ng-model="mobile" name="mobile" placeholder="Mobile Number" required>
                            <div ng-show="form.$submitted || form.mobile.$touched">
                                <div class="error-msg" ng-show="form.mobile.$error.required">This field is required</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>

                        <div class="col-sm-9">
                            <input type="email" class="form-control user-input" ng-model="email" name="email" placeholder="Email Id" required>
                            <div ng-show="form.$submitted || form.email.$touched">
                              <span class="error-msg" ng-show="form.email.$error.required">This field is required</span>
                              <span class="error-msg" ng-show="form.email.$error.email">Please enter a valid email</span>
                            </div>    
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control user-input" ng-model="password" ng-minlength="8" name="password" placeholder="Password" required>

                            <div ng-show="form.$submitted || form.password.$touched">
                                <div class="error-msg" ng-show="form.password.$error.required">This field is required</div>
                                <div class="error-msg" ng-show="form.password.$error.minlength">Password must be atleast 8 characters long</div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="dob" class="col-sm-3 col-form-label">DOB</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control user-input" name="dob" id="dob" ng-model="dob" required>
                            <div ng-show="form.$submitted || form.dob.$touched">
                                <div class="error-msg" ng-show="form.dob.$error.required">This field is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            <select class="form-control user-input" name="gender" id="gender" ng-model="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <div ng-show="form.$submitted || form.gender.$touched">
                                <div class="error-msg" ng-show="form.gender.$error.required">This field is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="register-btn">
                        <input type="submit" class="btn btn-block btn-primary" ng-click="addUser()" ng-disabled="form.$invalid" value="Register">
                    </div>
                </form>

            </div>

             <div class="col-sm-3"></div>
        </div>
    </div>

</body>
</html>
